<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="" class="main-img">
      <div class="hover-img"><img src="images/icon-view.svg" alt=""></div>
    </div>
    <div>
      <h1>Equilibrium #3429</h1>
      <p class="discription">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">  
        <p class="price"><img src="images/icon-ethereum.svg"" />0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg"" />3 days left</p>
    </div>
    <hr>

      
  
    <div class="created-by">
      <img src="images/image-avatar.png" alt="" class="avatar-img"><p>Creation of <span class="hover-text name">Jules Wyvern</span>
      </p>
    </div>

</body>
</html>
